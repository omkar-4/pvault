<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/screens/css/signin.css" />
  </head>
  <body>
    <div id="container">
      <div id="branding">
        <img src="/icons/appsIcon.png" width="28" height="28" alt="" />
        <h4>pVault</h4>
      </div>

      <h1>Sign In</h1>

      <form id="signin-form">
        <input type="password" id="login-master-pw" placeholder="Master Password" required />

        <br /><br />

        <p>Keep me signed in</p>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>

        <br /><br />
        <button type="submit">Login</button>
        <br /><br />
      </form>

      <button onclick="loadScreen('resources/screens/recovery.html')" id="forgot-password">Forgot Password?</button>

      <p id="feedback"></p>
      <!-- For in-page feedback -->
    </div>
  </body>
</html>
